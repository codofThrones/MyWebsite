<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
  <style>
    /* Base Styles */
body {
  margin: 0;
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #000;
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 1rem;
  min-height: 100vh;
}

/* Heading */
h1 {
  color: #fff;
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 1rem;
}

/* Button Defaults */
button {
  background-color: #000;
  color: #fff;
  border: none;
  cursor: pointer;
  font-family: 'Roboto', sans-serif;
}

/* Choices Container */
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 2rem;
}

/* Choice Buttons */
.buttons button {
  width: 20vw;
  max-width: 120px;
  aspect-ratio: 1/1;
  border: 3px solid #fff;
  border-radius: 50%;
  padding: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.buttons button img {
  width: 80%;
  height: auto;
}

/* Round Result Text */
#Result {
  display: inline-block;
  font-size: 1.25rem;
  color: #fff;
  background-color: #000;
  padding: 0.5rem 1rem;
  margin-bottom: 1rem;
}

/* Result Display */
#result {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 400px;
  background-color: #000;
  color: #fff;
  font-size: 1rem;
  padding: 1rem;
  margin: 0 auto 2rem;
}

#result img {
  width: 2.5rem;
  height: auto;
}

/* Scorecard */
.Scorecard {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 2rem;
}

.Scorecard h2 {
  font-size: 1.25rem;
  color: #fff;
  background-color: #000;
  padding: 0.5rem 1rem;
  margin: 0;
}

/* Final Result Button */
#Final {
  font-size: 1rem;
  color: #fff;
  background-color: #000;
  padding: 0.75rem 1.5rem;
  border: none;
  cursor: pointer;
  margin-bottom: 2rem;
}

/* Bottom Controls */
.bottom {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
}

.bottom button {
  font-size: 1rem;
  padding: 0.75rem 1.5rem;
  background-color: rgb(136, 135, 135);
  color: #fff;
  border: none;
}

/* Responsive: Tablet */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }
  .buttons button {
    width: 25vw;
    max-width: 100px;
  }
  #Result {
    font-size: 1.1rem;
  }
  #result {
    font-size: 0.9rem;
    padding: 0.75rem;
  }
  .Scorecard h2 {
    font-size: 1.1rem;
  }
  #Final,
  .bottom button {
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
  }
}

/* Responsive: Mobile */
@media (max-width: 480px) {
  h1 {
    font-size: 1.75rem;
  }
  .buttons button {
    width: 30vw;
    max-width: 80px;
    border-width: 2px;
  }
  #Result {
    font-size: 1rem;
    padding: 0.4rem 0.8rem;
  }
  #result {
    font-size: 0.8rem;
    padding: 0.5rem;
  }
  .Scorecard h2 {
    font-size: 1rem;
    padding: 0.4rem 0.8rem;
  }
  #Final,
  .bottom button {
    font-size: 0.8rem;
    padding: 0.4rem 0.75rem;
  }
}

  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="buttons">
  <button class="rock" onclick="option('rock');console.log('rock');">
    <img src="rock-emoji.png" alt="Rock">
  </button>
  <button class="paper" onclick="option('paper');console.log('paper');">
    <img src="paper-emoji.png" alt="Paper">
  </button>
  <button class="scissors" onclick="option('scissors');console.log('scissors');">
    <img src="scissors-emoji.png" alt="Scissors">
  </button> 
  </div>
  <h2 id="Result"></h2>
  <div id="result">
    <!-- Your Choice:
    <img src="scissors-emoji.png" alt="Scissors">
   Computer Choice:
    <img src="scissors-emoji.png" alt="Scissors"> -->
</div>
  <div class="Scorecard">
    <h2 id="your-score">Your Score: 0</h2>
    <h2 id="computer-score">Computer Score: 0</h2>
    <h2 id="draw-score">Draws: 0</h2>
  </div>
  <div id="Final" onclick="last();">
  Final Result
  </div>
  <div class="bottom">
    <button onclick="Reset();">RESET</button>
    <button onclick="autoPlay();" id="auto">Auto Play</button>
  </div>

<script>
  let selection = "",result="";
  let intervalId;
  let isAutoPlaying=false;
  let scoreCard=JSON.parse(localStorage.getItem("scoreCard"))||{win:0,loss:0,draw:0};

  document.getElementById('your-score').innerHTML=`Your Score: ${scoreCard.win}`;
  document.getElementById('draw-score').innerHTML=`Draws: ${scoreCard.draw}`;
  document.getElementById('computer-score').innerHTML=`Computer Score: ${scoreCard.loss}`;
  function autoPlay()
  {
    if(!isAutoPlaying)
  {
    intervalId= setInterval(()=>{
      const myOption=computerSelection();
      option(myOption);
    },1000);
    isAutoPlaying=true;
    document.getElementById("auto").innerHTML='Stop';
  }
  else
  {
    clearInterval(intervalId);
    isAutoPlaying=false;
    document.getElementById("auto").innerHTML='Auto Play';
  }
  }

  function computerSelection()
    {
      const randomNumber = Math.random();
      if(randomNumber<=1/3)
      {
        return "rock";
      }
      else if(randomNumber<=2/3 && randomNumber>1/3)
      {
        return "paper";
      }
      else
      {
        return "scissors";
      }
    }
  function option(select)
  {
    selection = computerSelection();
    if(select=="rock")
    {
      if(selection=="scissors")
      {
        result="win";
      }
      else if(selection=="paper")
      {
        result="lost";
        
      }
      else if(selection=="rock")
      {
        result="draw";
      }
      
    }
    else if(select=="paper") 
    {
      if(selection=="rock")
      {
        result="win";
      }
      else if(selection=="scissors")
      {
        result="lost";
        
      }
      else if(selection=="paper")
      {
        result="draw";
      }
    }
    else if(select=="scissors")
    {
      if(selection=="paper")
      {
        result="win";
      }
      else if(selection=="rock")
      {
        result="lost";
        
      }
      else if(selection=="scissors")
      {
        result="draw";
      }
    }
    showResult(select,result);
    document.getElementById('Final').backgroundColor = "black";
    document.getElementById('Final').color = "white";
    document.getElementById('Final').innerHTML = "Final Result";
  }
  function showResult(select,result)
  {
    if(result==="win")
    {
      document.getElementById('Result').innerHTML = "You Win!";
      scoreCard.win++;
      document.getElementById('your-score').innerHTML=`Your Score: ${scoreCard.win}`;
      localStorage.setItem('scoreCard', JSON.stringify(scoreCard));
      
    }
    else if(result==="lost")
    {
      document.getElementById('Result').innerHTML = "You lose!";
      scoreCard.loss++;
      document.getElementById('computer-score').innerHTML=`Computer Score: ${scoreCard.loss}`;
      localStorage.setItem('scoreCard', JSON.stringify(scoreCard));
    }
    else if(result==="draw")
    {
      document.getElementById('Result').innerHTML = "It's a tie!";
      scoreCard.draw++;
      document.getElementById('draw-score').innerHTML=`Draws: ${scoreCard.draw}`;
      localStorage.setItem('scoreCard', JSON.stringify(scoreCard));
    }
    document.getElementById('result').innerHTML = `Your Choice: <img src="${select}-emoji.png" alt="Scissors"><span="magin-left:10px;">Computer Choice:</span> <img src="${selection}-emoji.png" alt="Scissors">`
  }
  function last()
  {
    if(scoreCard.win>scoreCard.loss)
    {
      document.getElementById('Final').backgroundColor = "green";
      document.getElementById('Final').color = "white";
      document.getElementById('Final').innerHTML = "You won the game!";
    }
    else if(scoreCard.loss>scoreCard.win)
    {
      document.getElementById('Final').backgroundColor = "red";
      document.getElementById('Final').color = "white";
      document.getElementById('Final').innerHTML = "You lost the game!";
    }
    else
    {
      document.getElementById('Final').backgroundColor = "yellow";
      document.getElementById('Final').color = "black";
      document.getElementById('Final').innerHTML = "It's a tie!";
    }
  }
  function Reset()
  {
    scoreCard.win=0,scoreCard.loss=0,scoreCard.draw=0;
    document.getElementById('your-score').innerHTML=`Your Score: ${scoreCard.win}`;
    document.getElementById('computer-score').innerHTML=`Computer Score: ${scoreCard.loss}`;
    document.getElementById('draw-score').innerHTML=`Draws: ${scoreCard.draw}`;
    document.getElementById('Final').backgroundColor = "black";
    document.getElementById('Final').color = "white";
    document.getElementById('Final').innerHTML = "Final Result";
    document.getElementById('result').innerHTML = ``;
    document.getElementById('Result').innerHTML = "";
    localStorage.removeItem('scoreCard');
  }
  alert("Enjoy Rock Paper Scissors!\nPlease select an option by clicking on the image.\nPlease click on Final result to get Final Result\nClick on Reset to reset the scores");
  alert("Press r for Rock\np for Paper.\ns for Scissors\nPress Escape for Reset\nPress Enter for Auto Play\nPress Space to stop Auto Play");
  document.body.classList.toggle("light-theme");

  document.body.addEventListener('keydown',(event)=>
{
  if (event.key=='r')
  {
    option('rock');
  }
  if (event.key=='p')
  {
    option('paper');
  }
  if (event.key=='s')
  {
    option('scissors');
  }
  if (event.key=='Enter')
  {
    autoPlay();
  }
  if (event.key==' ')
  {
    autoPlay();
  }
  if (event.key=='Escape')
  {
    Reset();
  }

})
  localStorage.setItem('scoreCard', JSON.stringify(scoreCard));
  </script>
</body>
</html>
